<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">

    <title>The job4j forum</title>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col col-sm-12">
            <th:block th:insert="~{chunks/menu::menu}"></th:block>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm-12">
            <h4>The job4j forum</h4>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm-12">
            <h6 th:text="${item.post.title}"></h6>
            <div th:if="${item.parent != null}" th:text="${item.parent.body}" class="parent">
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col-sm-12">
            <form class="form-main" th:action="@{/comment/save}" th:object="${item}" method="post" style="width: 100%">
                <input type="hidden" name="id" th:field="*{id}" />
                <input type="hidden" name="postId" th:value="*{post.id}" />
                <input type="hidden" name="parentId" th:value="${parentId}" />
                <div class="form-group">
                    <label>Comment</label>
                    <textarea class="form-control" name="body" rows="5" th:field="*{body}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save comment</button>
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
