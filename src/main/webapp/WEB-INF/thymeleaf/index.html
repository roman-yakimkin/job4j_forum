<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles/styles.css}">
    <title>The job4j forum</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="col col-sm-12" >
            <th:block th:insert="~{chunks/menu::menu}"></th:block>
        </div>
    </div>
    <div class="row">
        <div class="col col-sm-12 title">
            <h4>The job4j forum</h4>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col col-sm-12">
            <a th:if="${can_add_post}" class="btn btn-primary create-post" th:href="@{/post/create}" th:text="'New post'"></a>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Post</th>
                    <th scope="col">By</th>
                    <th scope="col">Created</th>
                    <th scope="col">Updated</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="post: ${posts}">
                        <td><a th:text="${post.title}" th:href="@{/post/{id}(id=${post.id})}"></a></td>
                        <td><a th:text="${post.author.name}" th:href="@{/user/{id}(id=${post.author.id})}"></a></td>
                        <td th:text="${#dates.format(post.created.time, 'dd.MM.Y HH:mm:ss')}"></td>
                        <td th:text="${#dates.format(post.changed.time, 'dd.MM.Y HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
